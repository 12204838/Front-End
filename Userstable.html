<script>
    /**
     * Comment added by Omur
     * This function shows the users in a table.
     * When this function is called, it auto-generates a table with:
     * user ID, Active?, Admin?, name, email, password, username
     * and a button to assign bookcopy to the user.
     */
function showUsers(){
        fetch('http://localhost:8080/users',{
        method: "GET",
            headers: {
                "Content-Type": "application/json",
                "Authorization": localStorage.getItem('token')
            }})
        .then(res => res.json()).catch(null)
        .then(data =>{

            let usersHtml = '';
            data.forEach(user => {
                usersHtml += `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.active}</td>
                    <td>${user.admin}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.password}</td>
                    <td>${user.username}</td>
                    <td><button type= "button" onclick = "viewCopies(${user.id})" class="editbtn">add</button></td>
                    <td><button type="button" onclick = "showAllBooks(${user.id})" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Assign book copy
                    </button></td>
                </tr>
                `
              });
            document.getElementById('users-data').innerHTML = usersHtml
        })
    }

     function showAllBooks(userId){

    function viewCopies(bookId,userId) {
        fetch(`http://localhost:8080/book/${bookId}/availablecopies`, {
          method: "GET",
          headers: {
              "Content-Type": "application/json",
              "Authorization": localStorage.getItem('token')
            }
        })
        .then((res) => res.json())
        .then(data => {
            let copiesHtml = `<table class = "table table-striped">
                              <thead>
                                  <tr>
                                      <th style="display:none">BookCopy Id</th>
                                      <th>Working Talent Id</th>
                                      <th>Title</th>
                                      <th>Assign</th>
                                  </tr>
                              </thead>
                              <tbody>`

            data.forEach(copy => {
                copiesHtml += `
                <tr >
                    <td style="display:none">${copy.id}</td>
                    <td>${copy.workingTalentId}</td>
                    <td>${copy.bookTitle}</td>
                    <td> <button class = button onclick = "chooseCopy(${copy.id},${userId})" data-bs-dismiss="modal" data-bs-target="#ExampleModal">
                            Assign copy
                          </button></td> 
                </tr>
                `
            })
            copiesHtml += `</tbody>
                          </table>`
            document.getElementById("modal-table").innerHTML = copiesHtml;
        })
    }

    function chooseCopy(copyId,userId) {

        let newBorrowedCopy = {
            bookCopyId: Number(copyId),
            userId: Number(userId),
            
        };
        fetch(`http://localhost:8080/user/${userId}/assign`,{
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(newBorrowedCopy),
        })
        .then((res) => {
            showUsers();
            
        })
        .catch((error) =>{
            alert("Er is iets fouts gegaan");
        });


        
         }

    /**
     * Comment added by Omur
     * This function makes it possible to update an User.
     * The admin can change the users name, email, username, password,
     * and het can choose to set the user on active or make him an admin.
     */
    function updateUser(){
        //formulier uitlezen

        let idInput = document.getElementById("id").value;
        let nameInput = document.getElementById("name").value;
        let emailInput = document.getElementById("email").value;
        let usernameInput = document.getElementById("username").value;
        let passwordInput = document.getElementById("password").value;
        let isActiveInput = document.getElementById("isactive").checked;
        let isAdminInput = document.getElementById("isadmin").checked;

        // Javascript object
        let newUser = {
            name: nameInput,
            email: emailInput,
            username: usernameInput,
            password: passwordInput,
            admin: isAdminInput,
            active: isActiveInput,
        };

        // Fetch call
        fetch(`http://localhost:8080/user/update/${idInput}`,{
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                "Authorization": localStorage.getItem('token')
            },
            body: JSON.stringify(newUser),
        })
        .then((res) => {
            showUsers();
        })
        .catch((error) =>{
            alert("Er is iets fouts gegaan");
        });
    }

    /**
     * Comment added by Omur
     * This function adds an User.
     * The admin can add an user with this function.
     */

    function addUser(){
        //formulier uitlezen
        let nameInput = document.getElementById("name").value;
        let emailInput = document.getElementById("email").value;
        let usernameInput = document.getElementById("username").value;
        let passwordInput = document.getElementById("password").value;
        let isActiveInput = document.getElementById("isactive").checked;
        let isAdminInput = document.getElementById("isadmin").checked;

        // Javascript object
        let newUser = {
            name: nameInput,
            email: emailInput,
            username: usernameInput,
            password: passwordInput,
            admin: isAdminInput,
            active: isActiveInput,
        };

        // Fetch call
        fetch('http://localhost:8080/user/save',{
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": localStorage.getItem('token')
            },
            body: JSON.stringify(newUser),
        })
        .then((res) => {
            showUsers();
            
        })
        .catch((error) =>{
            alert("Er is iets fouts gegaan");
        });

    }
    
    showUsers();

</script>
<style>
    .switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>
