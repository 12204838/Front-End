<div class = "flex-container">

<script>
function showUsers(){
        fetch('http://localhost:8080/users')
        .then(res => res.json())
        .then(data =>{
            console.log('het is gelukt');
            
            console.log(data);

            let usersHtml = '';
            data.forEach(user => {
                usersHtml += `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.active}</td>
                    <td>${user.admin}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.password}</td>
                    <td>${user.username}</td>
                    <td><button type= "button" onclick = "addBookCopies2(${user.id})" class="editbtn">add</button></td>
                </tr>
                `
            });
            document.getElementById('users-data').innerHTML = usersHtml
        })
    }
    function deleteUser(){
        let idInput = document.getElementById("id").value;

         // Delete
         fetch(`http://localhost:8080/user/delete/${idInput}`,{
            method: "DELETE",
        })
        .then((res) => {
            alert("Is goedgegaan");
            showUsers();
        })
        .catch((error) =>{
            alert("Er is iets fouts gegaan");
        });

    }
    function addBookCopies2(x){

    }

    function updateUser(){
        //formulier uitlezen

        let idInput = document.getElementById("id").value;
        let nameInput = document.getElementById("name").value;
        let emailInput = document.getElementById("email").value;
        let usernameInput = document.getElementById("username").value;
        let passwordInput = document.getElementById("password").value;
        let isActiveInput = document.getElementById("isactive").checked;
        let isAdminInput = document.getElementById("isadmin").checked;

        // Javascript object
        let newUser = {
            name: nameInput,
            email: emailInput,
            username: usernameInput,
            password: passwordInput,
            admin: isAdminInput,
            active: isActiveInput,
        };

        // Fetch call
        fetch(`http://localhost:8080/user/update/${idInput}`,{
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(newUser),
        })
        .then((res) => {
            alert("Is goedgegaan");
            showUsers();
        })
        .catch((error) =>{
            alert("Er is iets fouts gegaan");
        });
    }



    function addUser(){
        //formulier uitlezen
        let nameInput = document.getElementById("name").value;
        let emailInput = document.getElementById("email").value;
        let usernameInput = document.getElementById("username").value;
        let passwordInput = document.getElementById("password").value;
        let isActiveInput = document.getElementById("isactive").checked;
        let isAdminInput = document.getElementById("isadmin").checked;

        // Javascript object
        let newUser = {
            name: nameInput,
            email: emailInput,
            username: usernameInput,
            password: passwordInput,
            admin: isAdminInput,
            active: isActiveInput,
        };

        // Fetch call
        fetch('http://localhost:8080/user/save',{
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(newUser),
        })
        .then((res) => {
            alert("Is goedgegaan");
            showUsers();
            
        })
        .catch((error) =>{
            alert("Er is iets fouts gegaan");
        });

    }
    
    showUsers();

</script>
<style>
    .switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>
