  <script>

    /**
     * This shows all books in the book repository and fills booktable with content.
     */
    function showAllBooks() {
      fetch("http://localhost:8080/books/availabletotalcopies", {
        headers: {
          "Content-Type": "application/json",
          Authorization: localStorage.getItem("token"),
        },
      })
        .then((res) => res.json())
        .then((data) => {
          console.log("het is gelukt");

          console.log(data);

          let booksHtml = "";
          data.forEach((book) => {
            booksHtml += `
                                       <tr onclick = "viewBookCopies(${book.id})" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                           <td >${book.id}</td>
                                           <td >${book.title}</td>
                                               <td>${book.author}</td>
                                               <td>${book.isbn}</td>
                                               <td>${book.availableBookCopies}/${book.totalBookCopies}</td>
                                               <td><button class="button-4" type= "button" onclick = "addBookCopies2(${book.id})">Add</button></td>
                                               <td style="display: none"><button class="button-4" type= "button" onclick = "makeReservation(${book.id})" class="editbtn">add</button></td>
                                       </tr>`;
          });

          document.getElementById("allBooksTable").innerHTML = booksHtml;
          //console.log(this.responseText);
        });
    }
    /**
     * Prompt for UserID
     */

    function userIdPrompt() {
      let text;
      let amount = prompt("Please enter the userId:", "0");
      if (amount == null || amount == "") {
        text = "User cancelled the prompt.";
      } else {
        return amount;
      }
    }

    /**
     * This method allows the user to make a reservation of a book.
     * FOr now the user Id has to be filled in.
     * @param userId and bookId.
     */
    function makeReservation(bookId) {
      let newReservation = {
        bookId: bookId,
      };

      // Fetch call
      fetch("http://localhost:8080/book/makereservation", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: localStorage.getItem("token"),
        },
        body: JSON.stringify(newReservation),
      }).then((res) => {
        alert("Reservation came through!");
      });
    }

    /**
     * This method gets information of a book object and saves in the book repository.
     *
     * @param Book Object that contains the bookId, author, title, isbn, amount of bookcopies.
     */
    function addBook() {
      // Formulier uitlezen
      let bookIdInvoer = document.getElementById("bookid").value;
      let bookNameInvoer = document.getElementById("bookName").value;
      let authorNameInvoer = document.getElementById("authorName").value;
      let ISBNInvoer = document.getElementById("quantity").value;

      // Javascript object
      let newBook = {
        id: bookIdInvoer,
        title: bookNameInvoer,
        author: authorNameInvoer,
        isbn: ISBNInvoer,
      };

      // Fetch call
      fetch("http://localhost:8080/book/save", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: localStorage.getItem("token"),
        },
        body: JSON.stringify(newBook),
      })
        .then((res) => {
          showAllBooks();
          console.log(res.json().validationMessages);
        })
        .catch((error) => {});
    }

    /**
     * This method gets information from text and saves this variable: amount.
     *
     * @return returns a variable amount
     */
    function addBookCopiesPrompt() {
      let text;
      let amount = prompt("Please enter the amount:", "0");
      if (amount == null || amount == "") {
        text = "User cancelled the prompt.";
      } else {
        return amount;
      }
    }

    /**
     * This method saves an bookcopy in the bookcopy table by book id.
     * it thas this by the amount of times receiven from AddBookCopiesPrompt
     *
     * @param Book ID received from the booktable
     */
    function addBookCopies2(bookId) {
      let amountInvoer = Number(addBookCopiesPrompt());

      let dto = {
        amount: amountInvoer,
      };

      fetch(`http://localhost:8080/book/${bookId}/savecopy`, {
        method: "POST",
        body: JSON.stringify(dto),
        headers: {
          "Content-Type": "application/json",
          Authorization: localStorage.getItem("token"),
        },
      })
        .then((res) => {
          showAllBooks();
        })
        .catch((error) => {
          alert("Er is iets fouts gegaan");
        });
    }

    /**
     * This method updates a book in the book repository based on information from the
     * front-end inpunt fields.
     */
    function updateBook() {
      // Formulier uitlezen
      let bookIdInvoer = document.getElementById("bookid").value;
      let bookNameInvoer = document.getElementById("bookName").value;
      let authorNameInvoer = document.getElementById("authorName").value;
      let ISBNInvoer = document.getElementById("quantity").value;
      // Javascript object
      let newInfo = {
        id: bookIdInvoer,
        title: bookNameInvoer,
        author: authorNameInvoer,
        isbn: ISBNInvoer,
      };

      // Fetch call
      fetch(`http://localhost:8080/book/update/${bookIdInvoer}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: localStorage.getItem("token"),
        },
        body: JSON.stringify(newInfo),
      })
        .then((res) => {
          showAllBooks();
        })
        .catch((error) => {
          alert("Er is iets fouts gegaan");
        });
    }

    /**
     * This method deletes a book from the book repository based on information from the
     * front-end inpunt fields.
     */
    function deleteBook() {
      // Formulier uitlezen
      let bookIdInvoer = document.getElementById("bookid").value;
      // Javascript object
      let delInfo = {
        id: bookIdInvoer,
      };

      // Fetch call
      fetch(`http://localhost:8080/book/delete/${bookIdInvoer}`, {
        method: "DELETE",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(delInfo),
      })
        .then((res) => {
          showAllBooks();
        })
        .catch((error) => {
          alert("Er is iets fouts gegaan");
        });
    }

    window.onscroll = function () {
      myFunction2();
    };

    var head = document.getElementById("navbarwt");
    var sticky = head.offsetTop;

    function myFunction2() {
      if (window.pageYOffset > sticky) {
        head.classList.add("sticky");
      } else {
        head.classList.remove("sticky");
      }
    }

    function viewBookCopies(bookid) {
      fetch(`http://localhost:8080/book/${bookid}/totalcopies`, {
        headers: {
          "Content-Type": "application/json",
          Authorization: localStorage.getItem("token"),
        },
      })
        .then((res) => res.json())
        .then((data) => {
          let booksHtml = `<table class="table table-striped">
              <thead>
                <tr>
                  <th>Working Talent Id</th>
                  <th>Status </th>
                  <th>Times Borrowed</th>
                </tr>
              </thead>
              <tbody>`;
          data.forEach((copy) => {
            booksHtml += `
                                 <tr onclick = "viewCopyHistory(${copy.id})" data-bs-target="#exampleModal">
                                     <td >${copy.workingTalentId}</td>`;
                                     if(copy.status == "Available"){
                                      booksHtml +=`<td style="color:green">${copy.status}</td>`;
                                    }else if(copy.status == "Borrowed"){
                                      booksHtml +=`<td style="color:orange">${copy.status}</td>`;
                                    }else{
                                      booksHtml +=`<td style="color:red">${copy.status}</td>`;
                                    }
                                    booksHtml +=`
                                         <td>${copy.timesBorrowed}</td>
                                 </tr>`;
          });
          booksHtml += ` </tbody>
                     </table>`;
          document.getElementById("modal-table").innerHTML = booksHtml;
          //console.log(this.responseText);
        });
    }

    function viewCopyHistory(copyid) {
      fetch(`http://localhost:8080/bookcopy/${copyid}/history`, {
        headers: {
          "Content-Type": "application/json",
          Authorization: localStorage.getItem("token"),
        },
      })
        .then((res) => res.json())
        .then((data) => {
          let booksHtml = `<table class="table table-striped">
              <thead>
                <tr>
                  <th>Employee</th>
                  <th>Startdate </th>
                  <th>Enddate</th>
                </tr>
              </thead>
              <tbody>`;
          data.forEach((borrowedcopy) => {
            booksHtml += `
                                 <tr>
                                     <td >${borrowedcopy.name}</td>
                                     <td >${borrowedcopy.startDate}</td>
                                         <td>${borrowedcopy.endDate}</td>
                                 </tr>`;
          });
          booksHtml += ` </tbody>
                     </table>`;
          document.getElementById("modal-table").innerHTML = booksHtml;
          //console.log(this.responseText);
        });
    }
    showAllBooks();
