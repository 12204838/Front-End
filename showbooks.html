    function showAllBooks() {
      fetch("http://localhost:8080/books",{
        headers: {
          "Content-Type": "application/json",
          Authorization: localStorage.getItem("token"),
        }
      })
        .then((res) => res.json())
        .then((data) => {
          console.log("het is gelukt");

          console.log(data);

          let booksHtml = "";
          data.forEach((book) => {
            console.log(book.isbn);
            booksHtml += `
            <div class="card" id="card" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 18rem;">
        <img class="card-img-top" src='http://covers.openlibrary.org/b/isbn/${book.isbn}-M.jpg'id="img" alt="Caption">
        <div class="card-body">
            <h5 class="card-title">${book.title}</h5>
            <p class="card-text">${book.author}</p>
            <button onclick="makeReservation(${book.id})" class="btn btn-primary">Reserve</button>`
            if (book.available) {
