<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Reservations</h1>
    <h2> Reservation table</h2>
    <button type="button" onclick="showReservations()"> show reservations</button>
<table>
    <thead>
    <tr>
        <th>Reservation ID</th>
        <th>Book title</th>
        <th>Employee</th>
        <th>Approved</th>
    </tr>
    </thead>
    <tbody id="reservations-data">


    </tbody>

</table>
<h2>Add Reservation</h2>
<input type="number" id="id" placeholder = "reservation ID">
<input type="number" id="bookId" placeholder = "Book ID">
<input type="number" id="userId" placeholder = "User ID">
<h3>approved
<label class="switch">
    <input type="checkbox" id="approved">
    <span class="slider round"></span>
  </label>
</h3>
<button type="button" onclick = "addReservation()">add reservation</button>
</body>
<script>
    function addReservation(){
        //formulier uitlezen
        let bookIdInput = document.getElementById("bookId").value;
        let userIdInput = document.getElementById("userId").value;
        let isApproved = document.getElementById("approved").checked;

        // Javascript object
        let newReservation = {
            bookId: bookIdInput,
            userId: userIdInput,
            approved: isApproved,
        };

        // Fetch call
        fetch('http://localhost:8080/reservation/savebybookanduserid',{
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(newReservation),
        })
        .then((res) => {
            alert("Is goedgegaan");
        })
        .catch((error) =>{
            alert("Er is iets fouts gegaan");
        });
    }

    // Function to show reservations
function showReservations(){
        fetch('http://localhost:8080/reservations')
        .then(res => res.json())
        .then(data =>{
            console.log('het is gelukt');
            
            console.log(data);

            let reservationsHtml = '';
            data.forEach(reservation => {
                reservationsHtml += `
                <tr>
                    <td>${reservation.id}</td>
                    <td>${reservation.bookTitle}</td>
                    <td>${reservation.nameEmployee}</td>
                    <td>${reservation.approved}</td>
                </tr>
                `
            });
            document.getElementById('reservations-data').innerHTML = reservationsHtml
        })
    }
</script>
<style>
    .switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

</style>
</html>
