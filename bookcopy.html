  <script>
    /**
     * This method generates the table of the book copies:
     * The bookcopy Id and the bookId.
     *
     *
     *
     */

    function showAllBookCopies() {
      fetch("http://localhost:8080/bookcopies", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          Authorization: localStorage.getItem("token"),
        },
      })
        .then((res) => res.json())
        .then((data) => {
          let bookcopiesHtml = "";
          data.forEach((bookcopy) => {
            let x = copyStatus(bookcopy.timesBorrowed);
            console.log(x);
            bookcopiesHtml += `
                <tr>
                    <td style = "display : none" >${bookcopy.id}</td>
                    <td>${bookcopy.workingTalentId}</td>
                    <td>${bookcopy.bookTitle}</td>

                    <td>${bookcopy.timesBorrowed}</td>
                    <td> <button class = button onclick = "removeCopy(${bookcopy.id})" >
                            Remove copy
                          </button></td>

                    <td>${x}</td>

                </tr>
                `;
          });
          document.getElementById("allBookCopiesTable").innerHTML =
            bookcopiesHtml;
          //console.log(this.responseText);
        });
    }

    function checkavailability(bookCopyId) {
      fetch(`http://localhost:8080/current/${bookCopyId}/borrowedcopies`)
        .then((res) => res.json())
        .then((data) => {
          let bookcopiesHtml = "";
          data.forEach((bookcopy) => {
            bookcopiesHtml += `
                <tr>
                    <td style = "display : none" >${bookcopy.id}</td>
                    <td>${bookcopy.workingTalentId}</td>
                    <td>${bookcopy.bookTitle}</td>
                    <td>${bookcopy.timesBorrowed}</td>
                   
                </tr>
                `;
          });
          document.getElementById("allBookCopiesTable").innerHTML =
            bookcopiesHtml;
          //console.log(this.responseText);
        });
    }
    function copyStatus(timesBorrowed) {
      if (timesBorrowed < 5) {
        return "New";
      } else if (timesBorrowed < 10) {
        return "Fine";
      } else if (timesBorrowed < 20) {
        return "Near Fine";
      } else if (timesBorrowed < 40) {
        return "Good";
      } else if (timesBorrowed > 50) {
        return "Poor";
      }
    }
    showAllBookCopies();

    function removeCopy(copyId){
      
      fetch(`http://localhost:8080/bookcopy/update/${copyId}`,{

      
      method : "PUT",
            headers: {
                "Content-Type": "application/json",
                "Authorization": localStorage.getItem('token')
                  }
          })
         .then(res =>{
              showAllBookCopies();
         }) 
    }

  </script>
