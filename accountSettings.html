                      <input id= "psw" type="password" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                      <label>Confirm new password</label>
                      <input id= "psw-repeat" type="password" class="form-control">
                  </div>
                </div>
              </div>
              <div>

  <script>

function checkAccountDetails(){
        fetch('http://localhost:8080/user/accountdetails',{
            headers: {
          "Content-Type": "application/json",
          Authorization: localStorage.getItem("token"),
        },
        })
        .then(res => res.json())
        .then(data =>{
          document.getElementById("ProfileName").innerHTML = data.name;
          document.getElementById("fullName").value = data.name;
          document.getElementById("email").value = data.email;

        })
      }

      function changeAccountDetails(){
        
        let name = document.getElementById("fullName").value;
        let email = document.getElementById("email").value;

        
        let newInfo = {
            name: name,
            email: email,
        } 
        fetch('http://localhost:8080/user/change/account/detail',{
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                Authorization: localStorage.getItem("token"),
            }, body: JSON.stringify(newInfo),
        })
        .then(res => res.json())
        .then(data =>{
            
            alert("Account details have been changed");
              //console.log(this.responseText);
          })
        }

function checkPassword(){
        fetch('http://localhost:8080/user/checkpassword',{
            headers: {
          "Content-Type": "application/json",
          Authorization: localStorage.getItem("token"),
        },
        })
        .then(res => res.json())
        .then(data =>{
            let oldData= data.password
            console.log(oldData)
            oldPsw = document.getElementById("old-psw").value;
            console.log(oldPsw)
            if (oldPsw == oldData){

                if (passwordValidation()){
                    changePassword();
                }else{
                    alert("Passwords don't match");
                }
            }
            else{
                console.log("False");
            }
            //console.log(this.responseText);
        })
    }
    
    
    function changePassword(){
        
        let password = document.getElementById("psw-repeat").value;
        
        let newInfo = {
            password: password,
        } 
        fetch('http://localhost:8080/user/changepassword',{
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                Authorization: localStorage.getItem("token"),
            }, body: JSON.stringify(newInfo),
        })
        .then(res => res.json())
        .then(data =>{
            
            alert("Password has been changed");
              //console.log(this.responseText);
          })
        }


    function passwordValidation() {
      let password = document.getElementById("psw").value;
      let pswRepeat = document.getElementById("psw-repeat").value;

      if (password === pswRepeat) {
        return true;
      } else {
        return false;
      }
    }
    checkAccountDetails();
    </script>
