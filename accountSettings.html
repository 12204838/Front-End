  <script>

function checkPassword(){

          })

function checkPassword(){
        fetch('http://localhost:8080/user/checkpassword',{
            headers: {
          "Content-Type": "application/json",
          Authorization: localStorage.getItem("token"),
        },
        })
        .then(res => res.json())
        .then(data =>{
            let oldData= data.password
            console.log(oldData)
            oldPsw = document.getElementById("old-psw").value;
            console.log(oldPsw)
            if (oldPsw == oldData){

                if (passwordValidation()){
                    changePassword();
                }else{
                    alert("Passwords don't match");
                }
            }
            else{
                console.log("False");
            }
            //console.log(this.responseText);
        })
    }
    
    
    function changePassword(){
        
        let password = document.getElementById("psw-repeat").value;
        
        let newInfo = {
            password: password,
        } 
        fetch('http://localhost:8080/user/changepassword',{
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                Authorization: localStorage.getItem("token"),
            }, body: JSON.stringify(newInfo),
        })
        .then(res => res.json())
        .then(data =>{
            
            alert("Password has been changed");
              //console.log(this.responseText);
          })
        }


    function passwordValidation() {
      let password = document.getElementById("psw").value;
      let pswRepeat = document.getElementById("psw-repeat").value;

      if (password === pswRepeat) {
        return true;
      } else {
        return false;
      }
    }
