<script >
    function showAllUsers(){
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function(){
                console.log(this.responseText); 
                var allUsers = JSON.parse(this.responseText);
                var eindstring =`<table border=1>
                                            <thead>
                                                <tr>
                                                    <th>Id</th>
                                                    <th>Name</th>
                                                    <th>Email</th>
                                                </tr>
                                        </thead>`;
                    for (x=0; x<allUsers.length; x++){
                        eindstring +=`
                                    <tr>    
                                        <td>${allUsers[x].id}</td>
                                        <td>${allUsers[x].name}</td>
                                        <td>${allUsers[x].email}</td>    
                                    </tr>`;
                    }
                    eindstring += "</table>";
                    document.getElementById("allUsersTable").innerHTML = eindstring;
            //console.log(this.responseText);
        }
        
        xhr.open("GET", "http://localhost:8080/users",true);
        xhr.send();
    }
