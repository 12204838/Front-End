<body>
    <header class="w3-container w3-teal">
  
        <h1>
          Working Talent
        </h1>
      
       </header>
      
       <div class="topnav">
        <a class="" >Book table</a>

        <a class="" href="userstable.html"> User Table</a>
        <a class="" href="reservation.html"> Reservation Table</a>

        <div class = "container" >
          <table class = "styled-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Bookcopyid</th>
                    <th>Startdate</th>
                    <th>Enddate</th>
                    <th>Userid</th>
                    <th>Return</th>
                </tr>
            </thead>
            <tbody id="borrowedcopytable">
                
      
            </tbody>
        </table>

  <footer class="w3-container w3-teal">
  <h5>Footer</h5>
 <p>Footer information goes here</p>
 </footer>
</body>
<script>
function showAllBorrowedCopies(){
        fetch('http://localhost:8080/borrowedcopies')
        .then(res => res.json())
        .then(data =>{
            console.log('het is gelukt');
            
            console.log(data);

            let borrowedcopiesHtml = '';
            data.forEach(borrowedcopy => {
                borrowedcopiesHtml += `
                                      <tr > 
                                          <td >${borrowedcopy.id}</td>
                                          <td >${borrowedcopy.bookCopyId}</td> 
                                              <td>${borrowedcopy.startDate}</td>
                                              <td>${borrowedcopy.endDate}</td> 
                                              <td>${borrowedcopy.userId}</td>
                                              <td><button class ="add-book-button button" type="button" onclick ="returnBook(${borrowedcopy.id})">Return</button></td>     
                                      </tr>`; 

                      });

                      document.getElementById("borrowedcopytable").innerHTML = borrowedcopiesHtml;
              //console.log(this.responseText);
          })
       }
       showAllBorrowedCopies()

function returnBook(borrowedcopyid){
    fetch(`http://localhost:8080/borrowedcopy/${borrowedcopyid}/return`, {
        method: "PUT"
    })
    .then((res) => {
        showAllBorrowedCopies();
    });
}


</script>
