  <script>
        //Checks if admin or not

    /**
     * This method shows all borrowd copies in a table.
     */
    function showAllBorrowedCopies() {
      fetch("http://localhost:8080/borrowedcopies", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          Authorization: localStorage.getItem("token"),
        },
      })
        .then((res) => res.json())
        .then((data) => {
          let borrowedcopiesHtml = "";
          data.forEach((borrowedcopy) => {
            borrowedcopiesHtml += `
                                      <tr > 
                                          <td >${borrowedcopy.id}</td>
                                          <td >${borrowedcopy.wtId}</td>
                                          <td >${borrowedcopy.bookTitle}</td>
                                          <td >${borrowedcopy.name}</td> 
                                          <td>${borrowedcopy.startDate}</td>`

                                          if (borrowedcopy.endDate == null) {
                                            borrowedcopiesHtml += `<td>---</td>`
                                          }
                                          else {
                                            borrowedcopiesHtml += `<td>${borrowedcopy.endDate}</td>`
                                          }
                                          borrowedcopiesHtml += `<td><button type= "button" onclick = "returnBook(${borrowedcopy.id})" class="button-4">return book</button></td>       
                                      </tr>`;
          });

          document.getElementById("borrowedcopytable").innerHTML =
            borrowedcopiesHtml;
          //console.log(this.responseText);
        });
    }

    /**
     * This method updates a borrowdcopy and adds an end date.
     */
    function returnBook(borrowedCopyId) {
      // Fetch call
      fetch(`http://localhost:8080/borrowedcopy/${borrowedCopyId}/return`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: localStorage.getItem("token"),
        },
      })
        .then((res) => {
          showAllBorrowedCopies();
        })
        .catch((error) => {
          alert("Er is iets fouts gegaan");
        });
    }
    window.onscroll = function() {myFunction2()};

var head = document.getElementById("navbarwt");
var sticky = head.offsetTop;

function myFunction2() {
  if (window.pageYOffset > sticky) {
    head.classList.add("sticky");
  } else {
    head.classList.remove("sticky");
  }
  
}
