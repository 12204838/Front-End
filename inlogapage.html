            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" id="username" required>

              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" id="password" required>

              <button type="button" onclick="login()">Login</button>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
              <button type="button" class="cancelbtn">Cancel</button>
              <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <script>

    /* functie checkt eerst of je kan inloggen
    * daarna maakt hij een token aan
    * daarna checkt hij of je admin bent of niet
    */
    function login() {
      let dto = {
        "email": document.getElementById("username").value,
        "password": document.getElementById("password").value
      }


      let email = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      if (email == "" && password == "") {
        alert("You're not active anymore. Apply for a new job.")}
      else {
        fetch('http://localhost:8080/user/login', {
          body: JSON.stringify(dto),
          headers: {
            "Content-Type": "application/json",
          },
          method: 'POST'
        })
          .then(response => response.json())
          .then(loginResponseDto => {
            if (loginResponseDto.success) {
              localStorage.setItem('token', loginResponseDto.token);
               localStorage.setItem('admin', loginResponseDto.admin ? '1' : '0');

              admin = JSON.parse(loginResponseDto.admin);
              active = JSON.parse(loginResponseDto.active);
              //als admin dan naar admin portal anders userportal
              if (admin == true & active == true) {
                window.location.href = "adminportal.html";
              }
              if (admin == false & active == true) {
                window.location.href = "userportal.html";
              }
              if (active == false) {
                window.location.href = "registration.html";
              }
            } else {
              alert('Niet gelukt');
            }
          })
      }
    }

    document.getElementById('password').onkeydown = function (event) {
      if (event.keyCode == 13) {
        login();
      }
    }
  </script>
